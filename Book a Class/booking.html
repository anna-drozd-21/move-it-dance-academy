<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Booking</title>
    </head>
    <body>
        <!-- Header -->
        <header >
            <ul class="nav fixed-top justify-content-end bg-dark">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </header>
        
        <!-- Calendar -->
        <div class="container"  id="blur" >
            <div class="wholecallendar col-11">
                <div id="addmonth">
                  <p id="previousMonth"> < </p>
                  <div id="nameHolder"></div>
                  <p id="nextMonth"> > </p>
                </div>
                <div class="cal-container ">
                    <div id="calendar" >
                        <div id="sun" class="weekDay">Sunday</div>
                        <div id="mon" class="weekDay">Monday</div>
                        <div id="tue" class="weekDay">Tuesday</div>
                        <div id="wen" class="weekDay">Wensday</div>
                        <div id="thu" class="weekDay">Thursday</div>
                        <div id="fri" class="weekDay">Friday</div>
                        <div id="sat" class="weekDay">Saturday</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pop-up Box for booking form -->
        <div class="container" id="popup">
          <div class="content">
            <form>
              <h1> Sign Me Up !</h1>
              <br>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Name">
                </div>
              </div>
              <br>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Class:</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Ballet @4pm
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                       some dance @5pm
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label" for="gridRadios3">
                        somthing else @6pm
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <br>
              <div class="form-group row">
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Subscribe to Newsletter
                    </label>
                  </div>
                </div>
              </div>
              <br>
              <div class="form-group row">
                <div class="col-sm">
                  <button type="submit" class="btn btn-primary">Sign up!</button>
                </div>
                <div class="col-sm-1">
                  <button type="button" id="close" class="btn btn-primary">Close</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
