<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Booking</title>
    </head>
    <body>
        <!-- Header -->
        <header >
            <ul class="nav fixed-top justify-content-end bg-dark">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </header>
        
        <!-- Calendar -->
        <div class="CallendarContainer row justify-content-center"  id="blur" >
            <div class="wholecallendar col-lg-9">
                <div id="addmonth">
                  <h1 id="previousMonth"> <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
                    <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
                  </svg> </h1>
                  <div id="nameHolder"></div>
                  <h1 id="nextMonth"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
                    <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
                  </svg> </h1>
                </div>
                <div class="cal-container ">
                    <div id="calendar" >
                        <div id="sun" class="weekDay">Sun</div>
                        <div id="mon" class="weekDay">Mon</div>
                        <div id="tue" class="weekDay">Tue</div>
                        <div id="wen" class="weekDay">Wed</div>
                        <div id="thu" class="weekDay">Thu</div>
                        <div id="fri" class="weekDay">Fri</div>
                        <div id="sat" class="weekDay">Sat</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pop-up Box for booking form -->
        <div class="container" id="popup">
          <div class="content">
            <form>
              <div class="popUpHeading">
                <h1> Sign Me Up !</h1>
                <h1 id="close"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                  <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
                </svg></h1>
              </div>
              
              <br>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Name">
                </div>
              </div>
              <br>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Class:</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Ballet @4pm
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                       some dance @5pm
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label" for="gridRadios3">
                        somthing else @6pm
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <br>
              <div class="form-group row">
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Subscribe to Newsletter
                    </label>
                  </div>
                </div>
              </div>
              <br>
              <div class="form-group row">
                <div class="col-sm">
                  <button type="submit" class="btn btn-primary">Sign up!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
